<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
    apiKey: "AIzaSyBdAEHxkpmjMsZiBcPl0xRE4b72W-dj7sA",
    authDomain: "creativecrew-b5d44.firebaseapp.com",
    projectId: "creativecrew-b5d44",
    appId: "1:881642385256:web:8e8bfd17a9f9041fee30dd"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signupUser = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Signup successful! Please log in.");
          window.location.href = "login.html"; // Optional
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };
  </script>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="signupUser()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
